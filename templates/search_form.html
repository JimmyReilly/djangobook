<html>
<head>
	<title>Search</title>
</head>
<body>
	{% if errors %}
		<ul>
			{% for error in errors %}
				<li>{{ error }}</li>
			{% endfor %}
		</ul>
	{% endif %}
	<form action="" method="get" accept-charset="utf-8">
		<input type="text" name="q" value="" placeholder="">
		<input type="submit" value="Search">
	</form>
</body>
</html>
